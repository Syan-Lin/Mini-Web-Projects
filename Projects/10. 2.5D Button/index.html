<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.00" />
        <!-- 引入图标库，本例中需要用到图标 -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
        <link rel="stylesheet" href="style.css" />
        <title>2.5D Button</title>
    </head>
    <body>
        <h1 id="title">10. 2.5D Button</h1>
        <div class="container">
            <div class="text-container">
                <h2>Check Your Email</h2>
                <p>We've just sent a link to your email.</p>
                <p>Verify your address and we'll get you all set up!</p>
            </div>
            <div class="btn-container">
                <button class="btn">Check Your Email <i class="fas fa-arrow-right"></i></button>
                <button class="btn">Comfirm <i class="fas fa-check"></i></button>
                <button class="btn">Cancel <i class="fas fa-ban"></i></button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
